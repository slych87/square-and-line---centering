<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie - kwadrat i linia - wy≈õrodkowanie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            height: 200vh;
        }

        .rect {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 10vw;
            height: 10vw;
            border: 2px solid black;
            background-color: white;
        }

        .line {
            border-top: 8px dashed black;
            position: absolute;
            /* top: calc(100% - 4px); */
            top: 100%;
            transform: translateY(-50%);
            left: 0;
            width: 100%;
            z-index: -1;

        }
    </style>
</head>

<body>
    <div class="rect"></div>
    <div class="line"></div>
</body>

</html>
